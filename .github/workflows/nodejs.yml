name: CI

on: [push, pull_request]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Install dependencies
        uses: bahmutov/npm-install@v1
      - name: Build
        run: npm run build
      - name: Lint
        run: npm run lint
      - name: Test Coverage
        run: npm run test:cov
      - name: Test Mutation
        run: npm run test:mut
